<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixiv Downloader Options</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .description {
            font-size: 13px;
            color: #666;
            margin-top: 5px;
            line-height: 1.5;
        }

        code {
            background-color: #eee;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
        }

        button {
            background-color: #0096fa;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #007acc;
        }

        #status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>

<body>

    <h1>Pixiv Downloader Settings</h1>

    <div class="form-group">
        <label for="filenameTemplate">Filename Template</label>
        <input type="text" id="filenameTemplate" placeholder="Pixiv/{author}/{id}.{ext}">
        <div class="description">
            Available tags:
            <ul>
                <li><code>{id}</code>: Image ID (e.g. 12345678)</li>
                <li><code>{author}</code>: Author Name</li>
                <li><code>{title}</code>: Image Title</li>
                <li><code>{ext}</code>: File Extension (e.g. jpg, png)</li>
                <li><code>{year}</code>, <code>{month}</code>, <code>{day}</code>: Date components</li>
            </ul>
            Use <code>/</code> to create subdirectories.
        </div>
    </div>

    <button id="save">Save Settings</button>
    <div id="status"></div>

    <script type="module" src="./main.ts"></script>
</body>

</html>
